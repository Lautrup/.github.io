<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #searchBar {
            width: 300px;
            height: 25px;
            font-size: 16px;
        }
        #weatherDisplay {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Enter City Name">
    <div id="weatherDisplay">
        <!-- Weather information will be displayed here -->
    </div>
    <script>
        document.getElementById('searchBar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                let city = document.getElementById('searchBar').value;
                document.getElementById('weatherDisplay').innerText = 'Weather for ' + city + ': 25Â°C, Sunny';
            }
        });
    </script>
</body>
</html>
